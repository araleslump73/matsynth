<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatSynth Multitimbrico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
        
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0; 
            font-family: 'Roboto', sans-serif; 
            font-size: 0.9rem;
            min-height: 100vh;
        }
        
        .logo-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff00e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            letter-spacing: 3px;
            margin-bottom: 0;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #00ff88;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .card { 
            background: rgba(30, 30, 46, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 12px 40px 0 rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }
        
        .card-header-custom {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding: 15px;
            border-radius: 12px 12px 0 0;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-label { 
            font-size: 0.75rem; 
            color: #00ff88; 
            margin-bottom: 5px; 
            display: block; 
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .form-select { 
            background-color: rgba(42, 42, 60, 0.8);
            color: white; 
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-size: 0.85rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background-color: rgba(42, 42, 60, 0.95);
        }
        
        .form-range {
            height: 6px;
        }
        
        .form-range::-webkit-slider-thumb {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            width: 18px;
            height: 18px;
        }
        
        .form-range::-webkit-slider-runnable-track {
            background: rgba(0, 255, 136, 0.2);
            border-radius: 5px;
        }
        
        /* Stili Mixer */
        .mixer-container { 
            max-height: 450px; 
            overflow-y: auto; 
            padding-right: 5px;
        }
        
        .channel-row { 
            background: linear-gradient(90deg, rgba(37, 37, 55, 0.6), rgba(30, 30, 46, 0.8));
            border-radius: 10px; 
            padding: 10px; 
            margin-bottom: 8px; 
            border-left: 4px solid #00ff88;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .channel-row:hover {
            background: linear-gradient(90deg, rgba(50, 50, 70, 0.7), rgba(40, 40, 60, 0.9));
            border-left-width: 6px;
            transform: translateX(3px);
        }
        
        .channel-row.active {
            border-left-color: #ffc107;
            background: linear-gradient(90deg, rgba(255, 193, 7, 0.15), rgba(40, 40, 60, 0.9));
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
        }
        
        .chan-label { 
            font-weight: bold; 
            color: #ffc107; 
            line-height: 31px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            color: #0a0a0a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
            background: linear-gradient(135deg, #00d4ff, #00ff88);
        }
        
        .btn-custom:active {
            transform: translateY(0);
        }
        
        .btn-custom:disabled {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: none;
        }
        
        .badge-custom {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #0a0a0a;
            font-weight: 700;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .volume-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.05));
            border: 2px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
        }
        
        /* Personalizzazione scrollbar */
        .mixer-container::-webkit-scrollbar { width: 10px; }
        .mixer-container::-webkit-scrollbar-track { 
            background: rgba(26, 26, 46, 0.5); 
            border-radius: 10px;
        }
        .mixer-container::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border-radius: 10px;
        }
        .mixer-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00d4ff, #ff00e5);
        }
        
        .icon-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Nuovi stili per slider verticali */
        .vertical-slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 250px; 
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px 0;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .vertical-range-container {
            height: 150px;
            width: 40px; /* Larghezza fissa per il contenitore */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            position: relative;
        }

        /* 
           Approccio robusto per slider verticali:
           Usiamo uno slider orizzontale standard e lo ruotiamo di -90 gradi.
           Questo garantisce che il 'bottone' (thumb) sia perfettamente centrato sulla traccia.
        */
        input[type=range].vertical-slider {
            width: 150px; /* La lunghezza visiva verticale diventa la width qui */
            height: 40px; /* L'area cliccabile laterale */
            transform: rotate(-90deg);
            transform-origin: center;
            margin: 0;
            position: absolute; /* Per centrarlo nel container */
            background: transparent;
            cursor: pointer;
        }
        
        .val-badge {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 0; /* Ridotto padding orizzontale */
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 5px;
            width: 40px;
            text-align: center;
            white-space: nowrap; /* Evita a capo */
            overflow: hidden;
            display: block; /* Assicura blocco per width */
        }
        
        /* Stile traccia personalizzata per slider ruotato */
        input[type=range].vertical-slider {
            -webkit-appearance: none;
            width: 150px;
            height: 6px; /* Spessore della traccia */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            transform: rotate(-90deg);
            transform-origin: center;
            position: absolute;
            cursor: pointer;
            touch-action: none; /* CRUCIALE: Previene scroll e zoom su touch */
        }

        /* Thumb (il bottone) */
        input[type=range].vertical-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff; /* Bianco per contrasto o colore tema */
            border: 2px solid #00ff88; /* Bordo verde */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            z-index: 2;
            position: relative;
        }
        
        .slider-label-vert {
            font-size: 0.7rem;
            text-align: center;
            margin-top: auto;
            color: #00ff88;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
        }
    </style>
</head>
<body class="container py-4">
    <div class="text-center mb-4">
        <h1 class="logo-title">MATSYNTH</h1>
        <p class="subtitle"><i class="fas fa-music"></i> Multitimbric Synthesizer Controller</p>
    </div>

    <div class="d-grid mb-4">
        <button class="btn btn-custom" onclick="syncWithSynth()">
            <i class="fas fa-sync-alt"></i> Refresh
        </button>
    </div>

<div class="card p-4 volume-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <label class="icon-label mb-0" style="color: #00ff88; font-size: 1.1rem; font-weight: 600;">
            <i class="fas fa-volume-up"></i> MASTER VOLUME
        </label>
        <span id="gain-value" class="badge-custom">1.0</span>
    </div>
    <input type="range" class="form-range" min="0" max="3" step="0.1" value="1" 
           oninput="updateGain(this.value)">
    <div class="d-flex justify-content-between text-muted" style="font-size: 0.7rem; margin-top: 8px;">
        <span><i class="fas fa-volume-mute"></i> MUTE</span>
        <span><i class="fas fa-volume-down"></i> NORMAL</span>
        <span><i class="fas fa-volume-up"></i> BOOST</span>
    </div>
</div>

    <div class="card">
        <div class="card-header-custom">
            <i class="fas fa-sliders-h"></i>
            <h6 class="mb-0" style="color: white;">MIDI CHANNELS</h6>
        </div>
        <div class="p-3">
            <div id="mixer" class="mixer-container">
                <div class="text-center p-3 text-muted">
                    <i class="fas fa-spinner fa-spin"></i> Inizializzazione mixer...
                </div>
            </div>
        </div>
    </div>

    <div class="card p-3">
        <div class="mb-3">
            <label class="slider-label icon-label">
                <i class="fas fa-crosshairs"></i>
                Canale target per controlli: <span id="target-ch-display" class="text-white badge bg-warning">1</span>
            </label>
        </div>
        <div class="row g-2"> <!-- g-2 riduce lo spazio tra colonne -->
            <!-- ATTACK -->
            <div class="col-3">
                <div class="vertical-slider-group">
                    <span id="val-73" class="val-badge">64</span>
                    <div class="vertical-range-container">
                        <input type="range" class="form-range vertical-slider" min="0" max="127" value="64" 
                               oninput="updateCC(73, this.value); document.getElementById('val-73').innerText=this.value">
                    </div>
                    <label class="slider-label-vert"><i class="fas fa-arrow-up d-block mb-1"></i>&nbsp;ATK</label>
                </div>
            </div>

            <!-- RELEASE -->
            <div class="col-3">
                <div class="vertical-slider-group">
                    <span id="val-72" class="val-badge">64</span>
                    <div class="vertical-range-container">
                        <input type="range" class="form-range vertical-slider" min="0" max="127" value="64" 
                               oninput="updateCC(72, this.value); document.getElementById('val-72').innerText=this.value">
                    </div>
                    <label class="slider-label-vert"><i class="fas fa-arrow-down d-block mb-1"></i>&nbsp;REL</label>
                </div>
            </div>

            <!-- CUTOFF -->
            <div class="col-3">
                <div class="vertical-slider-group">
                    <span id="val-74" class="val-badge">127</span>
                    <div class="vertical-range-container">
                        <input type="range" class="form-range vertical-slider" min="0" max="127" value="127" 
                               oninput="updateCC(74, this.value); document.getElementById('val-74').innerText=this.value">
                    </div>
                    <label class="slider-label-vert"><i class="fas fa-filter d-block mb-1"></i>&nbsp;CUT</label>
                </div>
            </div>

            <!-- RESONANCE -->
            <div class="col-3">
                <div class="vertical-slider-group">
                    <span id="val-71" class="val-badge">0</span>
                    <div class="vertical-range-container">
                        <input type="range" class="form-range vertical-slider" min="0" max="127" value="0" 
                               oninput="updateCC(71, this.value); document.getElementById('val-71').innerText=this.value">
                    </div>
                    <label class="slider-label-vert"><i class="fas fa-wave-square d-block mb-1"></i>&nbsp;RES</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card p-3">
        <label class="slider-label icon-label mb-2"><i class="fas fa-water"></i> RIVERBERO MASTER</label>
        <input type="range" class="form-range mb-3" min="0" max="1" step="0.05" onchange="setEff('reverb.level', this.value)">
        <label class="slider-label icon-label mb-2"><i class="fas fa-broadcast-tower"></i> CHORUS MASTER</label>
        <input type="range" class="form-range" min="0" max="1" step="0.05" onchange="setEff('chorus.level', this.value)">
    </div>

    <div class="card p-3 border-info">
        <label class="icon-label" style="color: #00d4ff; font-weight: 600;">
            <i class="fas fa-folder-open"></i> SELEZIONA SOUNDFONT
        </label>
        <select id="sf2-select" class="form-select" onchange="changeSF2(this.value)">
        </select>
    </div>
    <script>
        let instrumentData = [];
        let activeControlChannel = 0; // Il canale su cui agiscono gli slider CC

        // Inizializzazione Mixer
        async function setupMixer() {
            try {
                const res = await fetch('/get_instruments');
                instrumentData = await res.json();
                
                const mixer = document.getElementById('mixer');
                mixer.innerHTML = '';

                for (let i = 0; i < 16; i++) {
                    const row = document.createElement('div');
                    row.className = 'row channel-row mx-0';
                    row.onclick = () => setControlChannel(i); // Clicca la riga per assegnare gli slider
                    
                    row.innerHTML = `
                        <div class="col-2 chan-label">CH${i+1}</div>
                        <div class="col-10">
                            <select id="select-ch-${i}" class="form-select" onchange="changeInst(${i}, this.value)">
                                <option value="">Caricamento...</option>
                            </select>
                        </div>
                    `;
                    mixer.appendChild(row);
                    populateDropdown(document.getElementById(`select-ch-${i}`));
                }
                
                syncWithSynth();
            } catch(e) { console.error("Errore Setup:", e); }
        }

        function populateDropdown(dropdown) {
            dropdown.innerHTML = '<option value="">-- Seleziona Suono --</option>';
            instrumentData.forEach(inst => {
                if (!inst.includes('-')) return;
                const parts = inst.split('-');
                const bank = parts[0].trim();
                const prog = parts[1].trim().split(' ')[0];
                
                let opt = document.createElement('option');
                opt.value = `${bank},${prog}`;
                opt.innerText = inst;
                dropdown.appendChild(opt);
            });
        }

        // Cambio Canale per Slider
        function setControlChannel(chan) {
            activeControlChannel = chan;
            document.getElementById('target-ch-display').innerText = chan + 1;
            // Evidenzia visivamente la riga attiva
            document.querySelectorAll('.channel-row').forEach((r, idx) => {
                if (idx === chan) {
                    r.classList.add('active');
                } else {
                    r.classList.remove('active');
                }
            });
        }

        // Azioni
        async function changeInst(chan, val) {
            if (!val) return;
            const [bank, prog] = val.split(',');
            setControlChannel(chan);
            await fetch(`/select_prog/${chan}/${bank}/${prog}`);
            
            // Reset veloce del canale tramite comando FluidSynth
            // await fetch(`/reset_channel/${chan}`);
            
            // Resetta gli slider UI ai valori di default
            resetUISliders();
        }
        
        // NOTA: Con slider verticali nativi (-webkit-appearance: slider-vertical), 
        // non possiamo modificare il background gradient facilmente come con quelli orizzontali.
        // La funzione updateSliderBackground viene rimossa perché non ha effetto su slider nativi verticali.
        
        function resetUISliders() {
            // Reset solo l'interfaccia grafica
            const attackSlider = document.querySelector('input[oninput*="updateCC(73"]');
            if (attackSlider) { 
                attackSlider.value = 64; 
                document.getElementById('val-73').innerText = "64";
            }
            updateCC(73, 64);
            
            const releaseSlider = document.querySelector('input[oninput*="updateCC(72"]');
            if (releaseSlider) { 
                releaseSlider.value = 64; 
                document.getElementById('val-72').innerText = "64";
            }
            updateCC(72, 64);

            const cutoffSlider = document.querySelector('input[oninput*="updateCC(74"]');
            if (cutoffSlider) { 
                cutoffSlider.value = 64; 
                document.getElementById('val-74').innerText = "64";
            }
            updateCC(74, 64);

            const resoSlider = document.querySelector('input[oninput*="updateCC(71"]');
            if (resoSlider) { 
                resoSlider.value = 64; 
                document.getElementById('val-71').innerText = "64";
            }
            updateCC(71, 64);
        }

        function updateCC(cc, val) {
            fetch(`/cc/${activeControlChannel}/${cc}/${val}`);
        }

        function setEff(type, val) {
            fetch(`/set_effect/${type}/${val}`);
        }

function updateGain(val) {
    // Aggiorna il numeretto visibile accanto all'etichetta
    document.getElementById('gain-value').innerText = parseFloat(val).toFixed(1);
    
    // Invia il comando al server
    // Nota: 'gain' non ha bisogno di prefissi particolari perché la rotta 
    // in app.py aggiunge già 'synth.'
    setEff('gain', val);
}

 
async function syncWithSynth() {
    const btn = document.querySelector('button[onclick="syncWithSynth()"]');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SINCRONIZZANDO...';
    btn.disabled = true;

    try {
        const res = await fetch('/refresh_status');
        const data = await res.json();
        const lines = data.raw.split('\n');

        lines.forEach(line => {
            // Estrae il numero del canale e il nome dello strumento
            // Esempio: "chan 0, Grand Piano" -> ch: 0, name: "Grand Piano"
            const parts = line.split(',');
            if (parts.length >= 2) {
                const chan = parts[0].replace('chan', '').trim();
                const instrumentName = parts[1].trim();

                const dropdown = document.getElementById(`select-ch-${chan}`);
                if (dropdown) {
                    // Cerchiamo tra le opzioni quella che contiene il nome dello strumento
                    for (let option of dropdown.options) {
                        if (option.text.includes(instrumentName)) {
                            dropdown.value = option.value;
                            break;
                        }
                    }
                }
            }
        });
    } catch (e) {
        console.error("Errore Sync:", e);
    } finally {
        btn.innerHTML = '<i class="fas fa-sync-alt"></i> AGGIORNA STATO DA TASTIERA';
        btn.disabled = false;
    }
}

async function fetchSF2List() {
    try {
        // 1. Scarica la lista dei file
        const resList = await fetch('/list_sf2');
        const files = await resList.json();

        const select = document.getElementById('sf2-select');
        select.innerHTML = ""; 

        files.forEach(file => {
            let opt = document.createElement('option');
            opt.value = file;
            opt.innerHTML = file;
            select.appendChild(opt);
        });

        // 2. Scarica lo STATO ATTUALE (Font, Gain, Effetti)
        const resState = await fetch('/get_state');
        const state = await resState.json();

        console.log("Stato ricevuto dal server:", state); // Utile per debug

        // Imposta il Font corretto nel menu
        if (state.font) {
            select.value = state.font;
        }

// Aggiorna il Gain (Volume)
        if (state.gain) {
            const val = parseFloat(state.gain);

            // 1. Aggiorna il numeretto verde
            const badge = document.getElementById('gain-value');
            if (badge) badge.innerText = val.toFixed(1);
            
            // 2. Aggiorna la posizione dello Slider fisico
            // Cerchiamo l'input specifico che chiama la funzione "updateGain"
            const slider = document.querySelector('input[oninput*="updateGain"]');
            
            if (slider) {
                slider.value = val;
            }
        }


        // (Opzionale) Se vuoi sincronizzare anche gli slider degli effetti all'avvio:
        // Assicurati di dare id="reverb-slider" e id="chorus-slider" nel tuo HTML
        /*
        if (state['reverb.level']) {
            document.querySelector('input[onchange*="reverb.level"]').value = state['reverb.level'];
        }
        if (state['chorus.level']) {
            document.querySelector('input[onchange*="chorus.level"]').value = state['chorus.level'];
        }
        */

    } catch (e) {
        console.error("Errore sincronizzazione stato iniziale:", e);
    }
}



async function changeSF2(filename) {
    const select = document.getElementById('sf2-select');
    // Disabilita il select per evitare doppi click
    select.disabled = true;
    
    // Feedback visivo forte
    document.body.style.opacity = "0.3";
    document.body.style.cursor = "wait";
    
    // Lancia il comando
    await fetch(`/load_sf2/${filename}`);
    
    // ATTESA CRUCIALE: 4 secondi per permettere al Pi Zero di caricare il file in RAM
    setTimeout(() => {
        location.reload();
    }, 5000); 
}


// Chiama la funzione al caricamento
fetchSF2List();



        // Event listener puliti
        window.addEventListener('load', () => {
             // Nessuna azione speciale necessaria per slider nativi
        });

        window.onload = setupMixer;
    </script>
</body>
</html>
